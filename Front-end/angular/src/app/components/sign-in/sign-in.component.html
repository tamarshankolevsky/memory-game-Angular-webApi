<div class="box">
  <div class="header">
    <div class="thumbur">
      <div class="icon-lock"></div>
    </div>
    <hr/>
  </div>
  <form [formGroup]="signInFormGroup" (ngSubmit)="onSubmit()">
    <div class="group">
      <input formControlName="userName" id="userName" class="inputMaterial" (keyup)="isUniqueUser = true">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label for="username" [ngClass]="{'label':true,'full':userName.value!=''}">User Name</label>
      <div *ngIf="userName.errors&& userName.touched">
        <p *ngFor="let err of objectHolder.values(userName.errors)" class="myAlert">{{err}}</p>
      </div>
    </div>
    <div class="group">
      <input type="number" formControlName="age" id="age" class="inputMaterial" (keyup)="isUniqueUser = true">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label for="age" [ngClass]="{'label':true,'full':age.value!=''}">age</label>
      <div *ngIf="age.errors&& age.touched">
        <p *ngFor="let err of objectHolder.values(age.errors)" class="myAlert">{{err}}</p>
      </div>
    </div>
    <div class="group">
      <input type="color" formControlName="myColor" id="myColor" class="inputMaterial" (keyup)="isUniqueUser = true">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label for="myColor" [ngClass]="{'label':true,'full':myColor.value!=''}">Choose Your Color:</label>
      <div *ngIf="myColor.errors&& myColor.touched">
        <p *ngFor="let err of objectHolder.values(myColor.errors)" class="myAlert">color is required</p>
      </div>
    </div>
    <p *ngIf="!isUniqueUser" class="myAlert">user name must be unique</p>
    <button type="submit" class="button col-md-offset-2 col-md-8" [disabled]="signInFormGroup.invalid||isExistUser==false">signIn</button>
  </form>
</div>
