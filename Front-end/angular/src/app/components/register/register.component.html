<div class="box">
    <div class="header">
      <div class="thumbur">
        <div class="icon-lock"></div>
      </div>
      <hr/>
    </div>
    <h1 class="title">Sign In</h1>
        <form novalidate (ngSubmit)="submitRegisterSave()" [formGroup]="formGroup">
          <div class="group" *ngFor="let x of obj.keys(formGroup.controls)">
              <span class="highlight"></span>
              <span class="bar"></span>
            <input type="text" id="#{label}" placeholder="{{x}}" formControlName="{{x}}" class="inputMaterial">
            <div class="bar"></div>
            <div class="error" *ngIf="formGroup.controls[x].errors&&formGroup.controls[x].touched">
              <p *ngFor="let err of obj.values(formGroup.controls[x].errors)" class="myAlert">{{err}}</p>
            </div>
          </div>
  
            <button type="submit" [disabled]="formGroup.invalid" class="button col-md-offset-2 col-md-8">
              <span>Sign in</span>
            </button>
        </form>
      </div>
